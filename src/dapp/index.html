<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>FlightSurety</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>

<body>

    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
        <a class="navbar-brand" href="#">FlightSurety</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault"
            aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    </nav>

    <main class="container">

        <div id="display-wrapper" class="top-20">
        </div>
        <div id="display-airlines" class="top-20">
            <h2>List of Registered and Approved Airlines</h2>
        </div>
        <div id="display-flights" class="top-20">
            <h2>List of Registered Flights available for insuring</h2>
        </div>

        <div id="display-buyInsurance" class="top-20">
            <h2>Buy Insurance</h2>
            <div class="row top-20">
                <label class="form">Flight Name (Insert in input box: flight1 or flight2 .. etc)</label> <input type="text" id="flight-insure"> <btn class="btn btn-primary" id="submit-buyInsurance">Buy Insurance</btn>
            </div>
        </div>
        

        <div class="row top-20" id='oracles'>
            <label class="form">Flight</label> <input type="text" id="flight-number"> <btn class="btn btn-primary" id="submit-oracle">Submit to Oracles</btn>
        </div>

        <div class="row top-20" id='passengerWithdraw'>
            <label class="form">Flight</label> <input type="text" id="flight-withdraw"> <btn class="btn btn-primary" id="submit-withdrawal">Withdraw Insurance Payout</btn>
        </div>
    </main>

</body>

</html>
